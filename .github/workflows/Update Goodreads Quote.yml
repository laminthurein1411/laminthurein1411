name: Update Goodreads Quote

on:
  schedule:
    - cron: '0 6 * * *'  # Runs daily at 06:00 UTC
  workflow_dispatch:  # Allows manual triggering

jobs:
  update-quote:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Install dependencies
        run: pip install requests beautifulsoup4
        
      - name: Update quote
        env:
          PROFILE_URL: "https://www.goodreads.com/user/show/92063322-kyaw-swar"
        run: python scripts/fetch_goodreads_quote.py
        
      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add ".tmp/Goodreads Quote.md.tpl"
          git commit -m "Update daily quote" || echo "No changes to commit"
          git push
